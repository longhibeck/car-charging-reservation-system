<!DOCTYPE html>
<html>

<head>
    <title>Your Cars</title>
</head>

<body>
    <h1>Welcome, {{ username }}</h1>
    <p>This is your car dashboard.</p>
    <h2>Add New Car</h2>
    <form method="post" action="/car/add">
        <div class="form-group">
            <input type="text" name="license_plate" placeholder="License Plate" required>
        </div>
        <div class="form-group">
            <input type="text" name="model" placeholder="Model (e.g., Model 3)" required>
        </div>
        </div>
        <button type="submit">Add Car</button>
    </form>
    <h2>Your Cars</h2>
    {% if cars %}
    {% for car in cars %}
    <p>{{ car.license_plate }} - {{ car.model }}</p>
    {% endfor %}
    {% else %}
    <p>No cars yet.</p>
    {% endif %}

    <a href="/logout">Logout</a>
</body>

</html>
