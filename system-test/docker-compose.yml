version: '3.8'

services:
  app:
    build: ../monolith
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  test:
    build: .
    depends_on:
      app:
        condition: service_healthy
    volumes:
      - .:/workspace
    working_dir: /workspace
    command: ["uv", "run", "pytest", "-v"]