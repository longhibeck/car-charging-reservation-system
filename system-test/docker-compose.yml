version: '3.8'

services:
  app:
    image: ghcr.io/longhibeck/car-charging-reservation-system/monolith:latest
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
